<p-table [value]="booksPrice">
  <ng-template pTemplate="caption">
    Books which is more than <p-inputNumber [(ngModel)]="bookPrice" mode="decimal" [min]="0" (ngModelChange)="filterByValue($event)"> </p-inputNumber>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-book>
      <tr>
          <td>{{ book.id }}</td>
          <td>{{ book.name }}</td>
          <td>{{ book.price | currency}}</td>
      </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td [colSpan]="3">No Records</td>
    </tr>
  </ng-template>
</p-table>
